<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong、em、del、ins标签</title>
</head>
<body>
    
    <!-- 加粗 strong或者b标签 -->
    <strong>我是加粗的</strong>
    <b>我也是加粗的</b>
    <br />

    <!-- 倾斜  em or i -->
    <em>我是倾斜的</em>
    <i>我也是倾斜的</i>
    <br />

    <!-- 删除 del or s -->
    <del>我删除了</del>
    <s>我也删除了</s>
    <br />

    <!-- 下划线 ins or u -->
    <ins>我有下划线</ins>
    <u>我也有下划线</u>

</body>
</html>
