<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div、span标签</title>
</head>

<body>

    <!-- div 和 span 做页面布局用 -->

    <div>我是div标签我一个标签单独占一行</div>
    <div>我是大盒子</div>
    <span>我是小盒子，我可以接着放</span>
    <span>BaiDu</span>
    <span>Alibaba</span>
    <span>Tencent</span>


</body>

</html>
