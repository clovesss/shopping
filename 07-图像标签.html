<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <!-- alt 替换文本 (图像显示不出来用文字来替换)-->
    <!-- title 提示文本 （图像上的提示文字）-->
    <!-- height 图像的高度 -->
    <!-- width 图像的宽度 -->
    <img src="C:\Users\Loci\Desktop\1.png" alt="这是一张Taylor的照片" title="It's 霉霉"  width="200" />
    <br />
    <img src="img1.jpg" alt="这是一张Taylor照片" title="It's霉霉" />
    <br />
    <img src="C:\Users\Loci\Desktop\2.jpg" title="I am Taylor" height="100" />
    <br />
    <img src="moli.jpg" title="I am moli" width="200" />
    <br />
    <!-- border  给图像添加边框 -->
    <img src="moli.jpg" title="我是茉莉"  width="200" border="10" />
  

</body>
</html> y
